<div class="modal" tabindex="-1" id="verVehiculos">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between align-items-center">
        <h5 class="modal-title">Escribe el tipo de vehiculo</h5>
        <button type="button" class="close ml-auto" aria-label="Close" >
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
                <div class="mb-3">
                  <label  class="form-label">Tipo</label>
                  <input for="inputIdentificacion" type="text" class="form-control" [(ngModel)]="vehiculo.tipo" name="tipo">
                  <button type="submit" class="btn btn-primary" (click)="buscarTipoDisponible()"> Buscar</button>  
                </div>
        </form>
      </div>
    </div>
</div>
